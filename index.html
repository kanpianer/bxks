<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>不想看书</title>
  <link rel="icon" href="https://hub.gitmirror.com/https://raw.githubusercontent.com/kanpianer/bxks/refs/heads/main/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Damion&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Noto Serif SC', serif;
      overflow: hidden;
      text-align: center;
      transform: translateY(-10%);
    }

    h1 {
      font-family: 'Zhi Mang Xing', cursive;
      font-weight: 400;
      font-size: clamp(2.5rem, 5vw, 3.8rem); /* 自适应标题字号 */
      margin-bottom: 20px;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 2.1rem); /* 自适应副标题字号 */
      line-height: 1.4;
      margin-bottom: 40px;
    }

    .slogan div {
      font-family: 'Zhi Mang Xing', cursive;
    }

    .slogan div:first-child {
      font-family: 'Damion', serif;
    }

    .btn {
      padding:  em  em;
      font-size: clamp(1rem, 2.5vw, 1.5rem); /* 自适应按钮字号 */
      font-family: 'Damion', serif; 
      background-color: #222;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.5s;
      position: relative;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn:hover::after {
      content: "https://zh.fin101.ru/";
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      white-space: nowrap;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* 针对不同屏幕的优化 */
    @media (max-width: 768px) {
      h1 {
        font-size: clamp(2rem, 6vw, 3rem);
      }
      .slogan {
        font-size: clamp(1rem, 4vw, 1.8rem);
      }
      .btn {
        font-size: clamp(0.9rem, 3vw, 1.2rem);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(1.8rem, 7vw, 2.5rem);
      }
      .slogan {
        font-size: clamp(0.9rem, 5vw, 1.5rem);
      }
      .btn {
        font-size: clamp(0.8rem, 4vw, 1rem);
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>不想看书</h1>
  <div class="slogan">
    <div>Your gateway to knowledge and culture
    <br>Accessible for everyone</div>
    <div>您通往知识和文化的门户
    <br>每个人都可以使用</div>
  </div>
  <button class="btn" onclick="window.open('https://zh.fin101.ru/', '_blank')">Z-Library</button>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 250;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: canvas.width / 2 + (Math.random() - 0.5) * 100,
        y: canvas.height / 2 + (Math.random() - 0.5) * 100,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        speedX: (Math.random() - 0.5) * 3.5,
        speedY: (Math.random() - 0.5) * 3.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      }
    }

    function bookOpenEffect() {
      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        if (i % 2 === 0) {
          star.x -= star.speedX;
        } else {
          star.x += star.speedX;
        }
        star.y += star.speedY * 0.2;
      }
    }

    function loop() {
      drawStars();
      bookOpenEffect();
      requestAnimationFrame(loop);
    }

    loop();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
