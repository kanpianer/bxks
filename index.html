<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>不想看书</title>
  <link rel="icon" href="https://hub.gitmirror.com/https://raw.githubusercontent.com/kanpianer/bxks/refs/heads/main/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Damion&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Noto Serif SC', serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Zhi Mang Xing', cursive;
      font-weight: 400;
      font-size: clamp(2.5rem, 5vw, 3.8rem);
      margin-bottom: 20px;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 2.1rem);
      line-height: 1.4;
      margin-bottom: 40px;
    }

    .slogan div {
      font-family: 'Zhi Mang Xing', cursive;
    }

    .slogan div:first-child {
      font-family: 'Damion', serif;
    }

    .btn {
      padding: 0.6em 1.2em;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-family: 'Damion', serif; 
      background-color: #222;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn:hover::after {
      content: "https://zh.fin101.ru/";
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      white-space: nowrap;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black; /* 新背景为黑色星空 */
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>不想看书</h1>
  <div class="slogan">
    <div>Your gateway to knowledge and culture
    <br>Accessible for everyone</div>

    <div>您通往知识和文化的门户
    <br>每个人都可以使用</div>
  </div>
  <button class="btn" onclick="window.open('https://zh.fin101.ru/', '_blank')">Z-Library</button>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 300;

    // 初始化星星在中心点
    for (let i = 0; i < numStars; i++) {
      const angle = Math.random() * Math.PI * 2; // 随机方向
      const speed = 0.5 + Math.random() * 2;     // 随机速度
      stars.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        angle: angle,
        speed: speed,
        distance: 0
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      }
    }

    function scatterEffect() {
      for (let star of stars) {
        star.distance += star.speed;
        star.x = canvas.width / 2 + Math.cos(star.angle) * star.distance;
        star.y = canvas.height / 2 + Math.sin(star.angle) * star.distance;

        // 如果星星超出屏幕边界，重置到中心
        if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
          star.x = canvas.width / 2;
          star.y = canvas.height / 2;
          star.distance = 0;
          star.angle = Math.random() * Math.PI * 2;
          star.speed = 0.5 + Math.random() * 2;
        }
      }
    }

    function loop() {
      drawStars();
      scatterEffect();
      requestAnimationFrame(loop);
    }

    loop();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
